<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Baseball</title>
    <!-- Meyer Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">⚾️ Number Baseball ⚾️</h1>
      <button class="game-start-btn btn">Game Start</button>
      <div class="game-wrapper">
        <div class="number-input-container">
          <input type="text" />
          <input type="text" />
          <input type="text" />
        </div>
        <div class="board-wrapper">
          <div class="score-board-text-container">
            <div class="score-text">S</div>
            <div class="score-text">B</div>
            <div class="score-text">O</div>
          </div>
          <div class="score-board-container">
            <div class="strike-board board">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="ball-board board">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
            <div class="out-board board">
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
          <p class="attempts">
            Attempts : <span class="attempt-cnt">2</span> / 10
          </p>
        </div>
      </div>
      <div class="retry-container">
        <p class="success result-text">🎉 You Win! 🎉</p>
        <p class="game-over result-text">Game Over</p>
        <button class="retry-btn btn">Retry</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
